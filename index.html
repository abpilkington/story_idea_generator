<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Story Idea Generation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f2f2f2;
                padding: 20px;
            }
            h1 {
                color: #007BFF;
            }
            button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Generate story ideas</h1>
        <br>

        <!-- Where the prompt will be displayed -->
        <p id="promptIntro">Okay, hear me out:</p>
        <p id="storyIdea">Click the button to change this text.</p>

        <!-- Button to generate a new idea -->
        <br>
        <button id="retryBtn" onclick="getRandomStoryIdea()">Yeah. Nah.</button>

        <!-- Include the script for the variables -->
        <script src="storyVariables.js"></script>

        <!-- Write logic -->
        <script>
            function getRandomStoryIdea() {
            const prompt = prompts[Math.floor(Math.random() * prompts.length)];
            const retryText = retryTexts[Math.floor(Math.random() * retryTexts.length)];

            const genre = genres[Math.floor(Math.random() * genres.length)];
            const subgenre = subgenres[Math.floor(Math.random() * subgenres.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];
            const character = characters[Math.floor(Math.random() * characters.length)];
            const twist = twists[Math.floor(Math.random() * twists.length)];

            const storyIdea = `${genre} / ${subgenre}: ${character} in ${location}, where ${twist}`;

            document.getElementById("promptIntro").innerText = prompt;
            document.getElementById("storyIdea").innerText = storyIdea;
            document.getElementById("retryBtn").innerText = retryText;
            }

            window.onload = getRandomStoryIdea;
        </script>
    </body>
</html>
